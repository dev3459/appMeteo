<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Météo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1 id="title"></h1>
        <div id="containtInputs">
            <label for="ville">Votre ville :</label>
            <input type="text" name="ville" placeholder="Votre ville" id="ville">
            <button id="btnVille">Enregistrer la ville</button>
        </div>
        <div id="containtMaintenant">
            <div id="temp"></div>
            <div id="tempMax"></div>
            <div id="tempMin"></div>
            <div id="wind"></div>       
            <div id="rotateWind"></div> 
            <div id="humidity"></div>
            <div id="weatherDescription"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
